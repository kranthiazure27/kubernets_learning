apiVersion: v1
kind: Namespace
metadata:
  name: ac-namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-user
  namespace: ac-namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ac-namespace
  name: pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: ac-namespace
subjects:
- kind: ServiceAccount
  name: test-user
  namespace: ac-namespace
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
